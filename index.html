<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACBOOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-wing">
            <div class="left-content">
                <div class="content1">
                    <h1>KodeCamp</h1>
                </div>
                <div class="content2">
                    <h4>JOIN OUR NEXT COHORT</h4>
                    <p>An internship that changes newbies to probies</p>  
                </div>   
            </div>
        </div>

        <div class="right-wing">

            <!-- second container -->
            <div class ="main-right-container">

                <!-- attach logo -->
                <div class="kodecamp-logo">
                    <img src="https://i.ibb.co/Mkkc64X/Logo.png" alt="Logo">
                </div>

                <!-- SignUp -->
                <h2>Sign Up</h2>
            
                <!-- form -->
                <form action="">
                    <div class="main-form">
                        <!-- Fist Row -->
                     <div class="row">
                        <div class="left">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname"  name="fname">
                        </div>

                        <div class="right">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname"  name="lname">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Second Row -->
                        <div class="left">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="right">
                            <label for="Gender">Gender</label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value="male">Male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                    </div> 

                    <div class="row">
                        <!-- Third Row -->
                        <div class="left">
                            <label for="passs">Password</label>
                            <input type="password" id="pass" name="password">
                        </div>
        
                        <div class="right">
                            <label for="passs">Confirm Password</label>
                            <input type="password" id="pass" name="password">
                        </div> 
                    </div> 

                         
                    <div class="row">
                        <!-- Fourth Row -->
                       <div class="left">
                           <label for="education">Educational Level</label>
                           <select name="education" id="education">
                               <option value=""></option>
                               <option value="waec">O'Level</option>
                               <option value="nd">National diploma</option>
                               <option value="bsc">Bacherlors Degree</option>
                               <option value="msc">Masters Degree</option>
                           </select>
                       </div>
       
                       <div class="right">
                           <label for="experience">Experience Level</label>
                           <select name="experience" id="experience">
                               <option value=""></option>
                               <option value="beginner">Beginner</option>
                               <option value="intermediate">Intermediate</option>
                           </select>
                       </div> 
                   </div> 

                   <div class="textarea">
                     <!-- Textarea -->
                     <label for="textarea">Tell us about you</label>
                     <textarea cols="65" rows="2">
                     </textarea>
                   </div>

                   <div class="btn-prt">
                        <!-- Button -->
                        <button class="btn" id="btn">Create Account</button>
                    </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
